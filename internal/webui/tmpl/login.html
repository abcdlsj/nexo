{{template "head" .}}
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <svg class="login-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
          <line x1="8" y1="21" x2="16" y2="21"></line>
          <line x1="12" y1="17" x2="12" y2="21"></line>
        </svg>
        <h1>Nexo</h1>
        <p class="login-subtitle">Sign in to manage your reverse proxy</p>
      </div>

      {{if .Error}}
      <div class="login-error">
        <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        {{.Error}}
      </div>
      {{end}}

      <form method="POST" action="/login" class="login-form">
        <input type="hidden" name="redirect" value="{{.Redirect}}">
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autofocus placeholder="Enter username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter password">
        </div>

        <button type="submit" class="btn btn-primary login-btn">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
          Sign In
        </button>
      </form>
    </div>
  </div>

  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background-color: var(--background);
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
    }

    .login-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .login-logo {
      width: 48px;
      height: 48px;
      color: var(--foreground);
      margin-bottom: 1rem;
    }

    .login-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--foreground);
    }

    .login-subtitle {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }

    .login-error {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--destructive);
      border-radius: var(--radius);
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-form .form-group {
      margin-bottom: 0;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 0.625rem 0.875rem;
    }

    .login-btn {
      width: 100%;
      padding: 0.625rem 1rem;
      margin-top: 0.5rem;
    }

    /* Dark mode adjustments */
    [data-theme="dark"] .login-card {
      background-color: var(--card);
    }

    @media (prefers-color-scheme: dark) {
      :root:not([data-theme]) .login-card {
        background-color: var(--card);
      }
    }
  </style>
</body>
</html>
